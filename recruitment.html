<!DOCTYPE html>
<html>
    <head>
        <title>Recruitment Form</title>
        <link rel = "stylesheet" type = "text/css" href = "recruitment.css">
    </head>

    <body>

        <div class = "navigation">
            <h5 id = "title">Salvation</h5>
            <h5><a href = "intro.html">Landing Page</a></h5>
            <h5><a href = "recruitment.html">Recruitment</a></h5>
            <h5><a href = "partners.html">Our Partners</a></h5>
            <h5><a href = "community.html">Community</a></h5>
        </div>

        <img src = "pics/background-recruitment.png" width = 1440 height = 200 object-fit: cover>
        <h1 id = "recruitment">Recruitment</h1>

        <form method = "post">
            <fieldset class = "form">

                <div>
                    <legend>Legend</legend>
                </div>

                <div class = "name">

                    <label for = "Name">Your Name My Liege:</label>
                    <input type = "text" id = "Name" name = "first_Name">

                </div>

                <div class = "body-count">

                    <label for = "body-count">How Many Twinks Have You Bedded?</label>
                    <input type = "text" id = "body-count" name = "body_Count">

                </div>

                <div class = "right">

                    <label for = "rights" id = "rights-label">Do You Consent to the <a href = "terms.html">Terms and Conditions?</a></label>
                    <div class = "checkbox">
                    <input type = "checkbox" id = "rights" name = "rights">
                    </div>
                </div>

                <div class = "text">

                    <label for = "text">Any Complaints?</label>
                    <textarea id = "comments"></textarea>
                </div>

                <div class = "submit">
                    <label for = "submit">Submit</label>
                    <input type = "submit" id = "submit" name = "submit">

                </div>

            </fieldset>
        </form>
    </body>
</html>
